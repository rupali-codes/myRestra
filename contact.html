<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact us</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

	<link rel="icon" type="image/png" href="images/icon.png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/contact.css">

</head>
<body>
    <!-- NAVBAR -->
    <div class="header">
        <!-- added via JS (header.js) -->
    </div>

	<div class="headings" style="text-align: center;">
        <h2 class="heading" style="font-size: 40px; margin-top: 20px;">Found any issue? <span style="color: #f86011;">Contact us</span></h2>
    </div>

    <div class="imageDiv">
        <img src="images/contactBg.png">
    </div>


    <section class="contact text-dark">
            <div class="contact-us">
                <div class="social fs-5">
                    <div>
                        <h4><i class="fas fa-map-marker-alt"></i> Address</h4>
                        <p>Near shakti chauk Bijnor, Bijnor Uttar Prasesh(India) <br> Pincode: 246701</p>
                    </div>

                    <div>
                        <h4><i class="fas fa-phone-alt"></i> Phone</h4>
                        <p>+91 1234554321, +91 2345568798</p>
                    </div>

                    <div>
                        <h4><i class="far fa-envelope"></i> Email</h4>
                        <p>restauco.com <br> info@restauco.com</p>
                    </div>
                </div>

                <div class="msg">
                    <h4 class="" style="color: #f86011;"><i class="fas fa-edit"></i> Send Message</h4>
                    <form>
                        <input type="text" name="name" placeholder="Full name">
                        <input type="text" name="email" placeholder="Email">
                        <input type="text" name="text" placeholder="Type your Message">

                        <a href="mailto: xxxx@yyyy.com" onclick="alert('Thanks for feedback!')">
                            <div class="btn-dark border-0 nav-item fw-bold rounded-pill btn    btn-light  btn-lg position-relative" style="background-color: #f86011;">
                            Send
                                <div class="position-absolute  bg-dark rounded-pill " id="button-bg"></div>
                             </div>
                        </a>
                    </form>
                </div>
            </div>

            <div class="icons fs-1">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-telegram"></i>
                <i class="fab fa-whatsapp"></i>
            </div>
        </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="js/header.js"></script>
</body>
</html>
